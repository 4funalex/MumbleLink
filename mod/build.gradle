buildscript {
    repositories {
        jcenter()
        maven { url 'https://www.dimdev.org/maven/' }
    }
    dependencies {
        classpath 'org.dimdev:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'

//Only edit below this line, the above code adds and enables the nessasary things for Forge to be setup.

ext.modversion = "4.2.5"
ext.mcversion = "1.13"
ext.forgeversion = "14.23.1.2586"

version = mcversion + "-" + modversion
group = "zsawyer.mods.mumblelink" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Mumblelink"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8 // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
}

minecraft {
    version = mcversion
    runDir = "run"
    mappings = "snapshot_20180826"
    tweakClass = "org.dimdev.riftloader.launch.RiftLoaderClientTweaker"
}

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven/' }
}

dependencies {
    implementation 'org.dimdev:rift:1.0.4-66:dev'
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    fileTree("jars").each {
        from zipTree(it)
    }
    manifest {
        attributes['Implementation-Title'] = archivesBaseName
        attributes['Implementation-Version'] = version
    }
}
